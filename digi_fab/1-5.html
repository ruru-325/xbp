<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問応答ページ</title>
    <script>
        function getResponse() {
            // ユーザーの入力を取得
            const userInput = document.getElementById("userInput").value;

            // 応答を生成
            let response;
            if (userInput.includes("こんにちは")) {
                response = "こんにちは！元気ですか？";
            } else if (userInput.includes("天気")) {
                response = "今日の天気は晴れです！";
            } else {
                response = "すみません、その質問には答えられません。";
            }

            // 結果を表示
            document.getElementById("response").innerText = response;
        }
    </script>
</head>
<body>
    <h1>質問応答ページ</h1>
    <p>質問を入力してください:</p>
    <input type="text" id="userInput" placeholder="例: 天気はどう？">
    <button onclick="getResponse()">送信</button>
    <h2>答え:</h2>
    <p id="response">ここに答えが表示されます。</p>
</body>
</html>
